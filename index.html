<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoja de personaje</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="index">
    <div class="container">
      <div class="row"> 
        <div class="col-12 mt-3">
          <img class="img-fluid" src="./assets/img/imagen_inicio.png" alt="imagen principal">
        </div>       
        <div class="col-12 mt-3">
          <h1 class="text-center text-white">Inicia tu aventura acá</h1>
            <div class="form-floating mt-3">
              <input class="form-control" type="text" autocomplete="off" name="nombre" id="nombre" placeholder="Nombre">
              <label class="form-label" for="nombre">Nombre</label>
            </div>
            <div class="form-floating mt-3">
              <input class="form-control" type="password" autocomplete="off" name="nombre" id="nombre" placeholder="Nombre">
              <label class="form-label" for="nombre">Contraseña</label>
            </div>
            <div class="d-flex justify-content-center mt-3">
              <a href="./jugador.html" class="btn bg-verde-principal text-light mt-3 border border-1">Ingresar</a>
            </div>
        </div>       
      </div>
    </div> 

  </main>

  <!-- <button class="boton" data-el="1">boton1</button>
  <button class="boton" data-el="2">boton2</button>
  <button class="boton" data-el="3">boton3</button>
  <button class="boton" data-el="4">boton4</button> -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
  function alertar(dato){
    alert (dato + "tocaste alguno de los botones")
  }
  //me traigo a todos los elementos con el documento query selector all y los meto a un array
  let clases = document.querySelectorAll(".boton");

  //recorro el array y a cada elemento le agrego un addEventListener
  clases.forEach(element => {
    //a cada escuchador le digo que escuche click y que ejecute la funcion
    element.addEventListener('click', event => {
      alertar(event.target.getAttribute("data-el"))
    });
  });
</script>
</html>
